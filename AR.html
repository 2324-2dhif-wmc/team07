<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body>
<a-scene
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
>
    <a-box
            id="myCube"
            gps-entity-place="latitude: 48.268204; longitude: 14.252109;"
            material="color: red;"
            position="5 5 5"
            rotation="0 45 0"
            scale="2 2 2"
            depth="1"
            height="1"
            width="1"
            visible="false">
    </a-box>
    <!--
          position="5 5 5"
          rotation="0 45 0"
          scale="2 2 2"
          depth="1"
          height="1"
          width="1">
          -->
    <!---
    coordinates of school
    latitude="48.268204"
            longitude="14.252109"
    der Parameter wird später vllt nützlich look-at="#camera"
    <a-text
            value="This content will always face you."
            look-at="[gps-camera]"
            scale="10 10 10"
            gps-entity-place="latitude: 48.268204; longitude: 14.252109;"
    ></a-text>
    --->
    <a-camera gps-camera rotation-reader> </a-camera>
</a-scene>
<script>
    document.getElementById('myCube').addEventListener('gps-entity-place-changed', function() {
        var latitude = this.getAttribute('gps-entity-place').latitude;
        var longitude = this.getAttribute('gps-entity-place').longitude;
        if (latitude === 48.268204 && longitude === 14.252109) {
            this.setAttribute('visible', true);
        }
    });
</script>
</body>
</html>
